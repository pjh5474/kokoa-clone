<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			class="nav_a"
			charset="UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Chat w/ Artist- Kokoa Clone</title>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
	</head>
	<body id="chat-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="alt-header">
			<div class="alt-header__column">
				<a href="javascript:history.back();">
					<i class="fas fa-angle-left fa-2x"></i>
				</a>
			</div>
			<div class="alt-header__column">
				<h1 class="alt-header__title">Artist</h1>
			</div>
			<div class="alt-header__column">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-bars fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen main-chat">
			<div class="chat__timestamp">Saturday, February 11, 2023</div>
			<div class="message-row message-row--other">
				<img
					src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FO7SSN%2FbtrURmhefrD%2F8WtFd85kYAQNXKQ8VYwAkk%2Fimg.jpg"
					class="user-component__avatar"
				/>
				<div class="message-row__content">
					<span class="message__author">Artist</span>
					<div class="message__info">
						<span class="message__bubble">Hello, I'm Artist</span>
						<span class="message__time">21:27</span>
					</div>
				</div>
			</div>
			<div class="message-row message-row--own">
				<div class="message-row__content">
					<div class="message__info">
						<span class="message__bubble">Hello, Artist</span>
						<span class="message__time">21:29</span>
					</div>
				</div>
			</div>
		</main>

		<form class="reply">
			<div class="reply__column">
				<i class="far fa-plus-square fa-lg"></i>
			</div>
			<div class="reply__column">
				<input
					type="text"
					placeholder="Type a message..."
				/>
				<i class="far fa-smile-wink fa-lg"></i>
				<button>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</form>

		<div id="no-mobile">
			<span>Your screen is too big :( </span>
		</div>

		<script
			src="https://kit.fontawesome.com/5e164c00b3.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
