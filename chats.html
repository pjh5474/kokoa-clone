<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			class="nav_a"
			charset="UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Chats - Kokoa Clone</title>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="far fa-comment-dots fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span
					><a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
				></span>
			</div>
		</header>

		<main class="main-screen">
			<a href="chat.html">
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FO7SSN%2FbtrURmhefrD%2F8WtFd85kYAQNXKQ8VYwAkk%2Fimg.jpg"
							class="user-component__avatar"
						/>
						<div class="user-component__text">
							<h4 class="user-component__title">Artist</h4>
							<h6 class="user-component__subtitle">
								Bard, please purification
							</h6>
						</div>
					</div>
					<div class="user-component__column">
						<span class="user-component__time">16:13</span>
						<div class="badge">1</div>
					</div>
				</div>
			</a>
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://ac-p2.namu.la/20220824sac/4b14c63647c2990c89b39e4ad2cfa4314906b1aac5055496f42f14247f0a831b.jpg"
						class="user-component__avatar"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Bard</h4>
						<h6 class="user-component__subtitle">Raise the BARD</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">11:36</span>
					<div class="badge">4</div>
				</div>
			</div>
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://ac2-p2.namu.la/20221108sac2/a575f90ab4fa2b4960927f94da73a30d833ce24e208395b740a3d8b6f5d0df12.png"
						class="user-component__avatar"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Gunslinger</h4>
						<h6 class="user-component__subtitle">yellow yellow yellow white</h6>
					</div>
				</div>
				<div class="user-component__column">
					<span class="user-component__time">17:08</span>
					<div class="badge">3</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a
						class="nav__link"
						href="friends.html"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="chats.html"
					>
						<span class="nav__notification badge">1</span>
						<i class="fas fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="more.html"
					>
						<div class="nav__alert"></div>
						<i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
