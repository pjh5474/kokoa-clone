<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			class="nav_a"
			charset="UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Friends - Kokoa Clone</title>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
	</head>
	<body id="friends-screen">
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Friends</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span
					><a href="settings.html"> <i class="fas fa-cog fa-lg"></i> </a
				></span>
			</div>
		</header>

		<a id="friends-display-link">
			<i class="fas fa-info-circle"></i> Friends' Names Display
			<i class="fas fa-chevron-right fa-xs"></i>
		</a>

		<main class="friends-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FO7SSN%2FbtrURmhefrD%2F8WtFd85kYAQNXKQ8VYwAkk%2Fimg.jpg"
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__text">
						<h4 class="user-component__title">Artist</h4>
						<!-- <h6 class="user-component__subtitle">user-component__subtitle</h6> -->
					</div>
				</div>
				<div class="user-component__column"></div>
			</div>
			<div class="friends-screen__channel">
				<div class="friends-screen__channel-header">
					<span>Channel</span>
					<i class="fas fa-chevron-up fa-xs"></i>
				</div>
				<div class="user-component">
					<div class="user-component__column">
						<img
							src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/20993978_1620081031396325_6696248284328364892_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=rMxDM9y6VC4AX88J_J2&_nc_ht=scontent-ssn1-1.xx&oh=00_AfCQNSFcBxZS4hKtoPVK6oNP4oHFQGohg2bF2TVJOP4WTQ&oe=640EA59A"
							class="user-component__avatar user-component__avatar--sm"
						/>
						<div class="user-component__text">
							<h4 class="user-component__title user-component__title--not-bold">
								LostArk
							</h4>
							<!-- <h6 class="user-component__subtitle">user-component__subtitle</h6> -->
						</div>
					</div>
					<div class="user-component__column">
						<div>
							<span>2</span>
							<i class="fas fa-chevron-right fa-xs"></i>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a
						class="nav__link"
						href="friends.html"
						><i class="fas fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="chats.html"
					>
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="more.html"
					>
						<div class="nav__alert"></div>
						<i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<div id="splash-screen">
			<img src="https://cpz.github.io/Lost-Ark-SDK/GameIcon.ico" />
		</div>

		<div id="no-mobile">
			<span>Your screen is too big :( </span>
		</div>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
