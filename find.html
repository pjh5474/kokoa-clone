<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			class="nav_a"
			charset="UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Find - Kokoa Clone</title>
		<link
			rel="stylesheet"
			href="css/styles.css"
		/>
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>No Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>18:43</span>
			</div>
			<div class="status-bar__column">
				<span>110%</span>
				<i class="fas fa-battery-full fa-lg"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>

		<header class="screen-header">
			<h1 class="screen-header__title">Find</h1>
			<div class="screen-header__icons">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span>
					<div class="find-screnn-header__alert"></div>
					<a href="settings.html">
						<i class="fas fa-cog fa-lg"></i>
					</a>
				</span>
			</div>
		</header>

		<main class="main-screen">
			<div class="icon-row">
				<div class="icon-row__icon">
					<i class="fas fa-qrcode"></i>
					<span>QR Code</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-address-book"></i>
					<span>Add by Contacts</span>
				</div>
				<div class="icon-row__icon">
					<i class="fas fa-fingerprint"></i>
					<span>Add by ID</span>
				</div>
				<div class="icon-row__icon">
					<i class="far fa-envelope"></i>
					<span>Invite</span>
				</div>
			</div>

			<div class="recommended-friends">
				<h6 class="recommended-friends__title">Recommended Friends</h6>
				<span>You have no recommended friends.</span>
			</div>

			<div class="open-chat">
				<div class="open-chat__header">
					<h4 class="open-char__title">RoA Chat</h4>
					<span>
						Go to RoA Chat Home
						<i class="fas fa-chevron-right fa-xs"></i>
					</span>
				</div>
				<div class="open-post">
					<div class="open-post__column">
						<h5 class="open-post__title">#NINAV</h5>
						<h6 class="open-post__hashtags">#ninav#lazernes#elgacia</h6>
						<div class="open-post__members">
							<img
								src="https://ac2-p2.namu.la/20210421/c50b516f5d5fdaf4f3b1851e2bc19c57ccca9abc03e20c9ad8a8356be3714929.png"
							/>
							<span class="open-post__members-count">802 members</span>
							<div class="divider"></div>
							<span class="open-post__members-status">Active</span>
						</div>
					</div>
					<div class="open-post__column">
						<div class="open-post__photo">
							<img
								src="https://ac-p2.namu.la/20220719sac/bd4670076184bf78ba132715b81e241e5ada7b262039c01ac30d91b48e6929e1.jpg"
							/>
							<div class="open-post__heart-count">
								<i class="fas fa-heart fa-xs"></i>
								<span>326</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a
						class="nav__link"
						href="friends.html"
						><i class="far fa-user fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="chats.html"
					>
						<span class="nav__notification badge">1</span>
						<i class="far fa-comment fa-2x"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="find.html"
						><i class="fas fa-search fa-2x"></i
					></a>
				</li>
				<li class="nav__btn">
					<a
						class="nav__link"
						href="more.html"
					>
						<div class="nav__alert"></div>
						<i class="fas fa-ellipsis-h fa-2x"></i
					></a>
				</li>
			</ul>
		</nav>

		<div id="no-mobile">
			<span>Your screen is too big :( </span>
		</div>

		<script
			src="https://kit.fontawesome.com/6478f529f2.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
